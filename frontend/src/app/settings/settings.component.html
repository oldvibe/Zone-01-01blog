<section class="settings-page container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0 rounded-4 p-4">
        <header class="mb-4">
          <h2 class="fw-bold brand-font">ACCOUNT SETTINGS</h2>
          <p class="text-muted small fw-bold">Manage your profile and security settings.</p>
        </header>

        <p *ngIf="loading()" class="text-center fw-bold">SYNCHRONIZING...</p>
        
        <div *ngIf="errorMessage()" class="alert alert-danger py-2 rounded-3 small fw-bold text-center mb-3">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ errorMessage() }}
        </div>
        <div *ngIf="successMessage()" class="alert alert-success py-2 rounded-3 small fw-bold text-center mb-3">
          <i class="bi bi-check-circle-fill me-2"></i>{{ successMessage() }}
        </div>

        <form [formGroup]="form" (ngSubmit)="saveProfile()" *ngIf="!loading()">
          <div class="mb-3">
            <label class="form-label small fw-bold text-primary">USERNAME</label>
            <input type="text" class="form-control rounded-3" formControlName="username" />
          </div>
          <div class="mb-3">
            <label class="form-label small fw-bold text-primary">EMAIL ADDRESS</label>
            <input type="email" class="form-control rounded-3" formControlName="email" />
          </div>
          <div class="mb-4">
            <label class="form-label small fw-bold text-primary">NEW PASSWORD (OPTIONAL)</label>
            <input type="password" class="form-control rounded-3" formControlName="password" placeholder="Leave blank to keep current" />
          </div>
          <button type="submit" class="btn btn-primary w-100 py-3 rounded-3 fw-bold" [disabled]="loading()">
            UPDATE PROFILE
          </button>
        </form>

        <hr class="my-4 opacity-10" />

        <div class="d-grid gap-2">
          <button class="btn btn--ghost py-3 rounded-3 text-danger fw-bold" type="button" (click)="logout()">
            LOGOUT ACCOUNT
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
