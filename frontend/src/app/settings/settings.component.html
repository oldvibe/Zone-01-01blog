<section class="settings-page container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0 rounded-4 p-4">
        <header class="mb-4">
          <h2 class="fw-bold">Settings</h2>
          <p class="text-muted small">Manage your profile and account.</p>
        </header>

        <p *ngIf="loading" class="text-center">Loading settings...</p>
        <p *ngIf="errorMessage" class="text-danger text-center">{{ errorMessage }}</p>

        <form [formGroup]="form" (ngSubmit)="saveProfile()" *ngIf="!loading">
          <div class="mb-3">
            <label class="form-label small fw-semibold">Username</label>
            <input type="text" class="form-control rounded-3" formControlName="username" />
          </div>
          <div class="mb-3">
            <label class="form-label small fw-semibold">Email</label>
            <input type="email" class="form-control rounded-3" formControlName="email" />
          </div>
          <button type="submit" class="btn btn-primary w-100 py-2 rounded-3" [disabled]="loading">
            Save Profile
          </button>
        </form>

        <hr class="my-4" />

        <div class="d-grid gap-2">
          <button class="btn btn-outline-danger py-2 rounded-3" type="button" (click)="logout()">
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
