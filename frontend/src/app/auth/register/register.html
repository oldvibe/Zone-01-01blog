<section class="page-shell">
  <form class="card" [formGroup]="form" (ngSubmit)="register()">
    <h1 class="card__title">Create your space</h1>
    <p class="card__subtitle">Join the community and start sharing.</p>

    <div class="field">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        placeholder="yourname"
        formControlName="username"
      />
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        placeholder="you@email.com"
        formControlName="email"
      />
    </div>

    <div class="field">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        placeholder="Create a password"
        formControlName="password"
      />
    </div>

    <button class="btn" type="submit">Register</button>
    <p class="helper"><a routerLink="/">Back to login</a></p>

    <p *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </p>
  </form>
</section>
